<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">

        <title>Better - Hospital Management</title>
        <link rel="icon" href="assets/images/logos/logo-notext.png" type="image/png" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="Mobile-Body" class="flex flex-col flex-1 bg-[#dae1e9] min-w-0">
            <div id="Content-Container" class="flex flex-col min-h-screen w-full max-w-[640px] mx-auto bg-monday-background">
                <main class="flex flex-col flex-1">
                    <div class="flex flex-col items-center justify-center w-full h-[321px] pt-[90px] px-5 pb-[50px] gap-6 bg-white">
                        <img src="assets/images/icons/success-check.svg" class="h-[106px]" alt="icon">
                        <div>
                            <p class="font-semibold text-xl capitalize text-center">Your appointment is confirmed</p>
                            <p class="font-medium text-center text-monday-gray">Your booking is being processed</p>
                        </div>
                    </div>
                    <div class="flex flex-col w-full p-5 gap-4 bg-white mt-2">
                        <p class="font-bold">Booking Details</p>
                        <div class="flex flex-col rounded-2xl border border-monday-stroke p-4 gap-4">
                            <div class="flex items-center gap-4">
                                <div class="flex size-16 rounded-full bg-monday-background overflow-hidden shrink-0">
                                    <img src="assets/images/photos/photo-1.png" class="size-full object-cover" alt="icon">
                                </div>
                                <div class="flex flex-col gap-[6px] w-full">
                                    <p class="font-semibold">Momo Sunchiko</p>
                                    <div class="flex items-center gap-1 text-nowrap">
                                        <img src="assets/images/icons/stetoscop-grey.svg" class="flex size-5 shrink-0" alt="icon">
                                        <p class="font-semibold text-monday-gray leading-none">Cardiology</p>
                                    </div>
                                </div>
                                <div class="flex items-center rounded-full w-fit h-fit shrink-0 bg-monday-orange py-[6px] px-[10px] gap-0.5">
                                    <img src="assets/images/icons/star-sliced-white.svg" class="flex size-5 shrink-0" alt="icon">
                                    <p class="font-semibold leading-none text-white">5.0</p>
                                </div>
                            </div>
                            <hr class="border-monday-stroke">
                            <div class="flex flex-col gap-4">
                                <div class="flex items-center justify-between">
                                    <p class="flex items-center gap-[6px] font-medium text-monday-gray leading-none">
                                        <img src="assets/images/icons/timer-grey.svg" class="size-5" alt="icon"> 
                                        Status
                                    </p>
                                    <p class="h-8 rounded-[4px] py-[6px] px-2 bg-monday-orange/10 font-bold leading-none text-monday-orange">
                                        Waiting
                                    </p>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="flex items-center gap-[6px] font-medium text-monday-gray leading-none">
                                        <img src="assets/images/icons/hospital-grey.svg" class="size-5" alt="icon"> 
                                        Hospital
                                    </p>
                                    <p class="font-bold leading-none">Shayna Care</p>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="flex items-center gap-[6px] font-medium text-monday-gray leading-none">
                                        <img src="assets/images/icons/calendar-2-grey.svg" class="size-5" alt="icon"> 
                                        Date
                                    </p>
                                    <p class="font-bold leading-none">25 Apr 2025</p>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="flex items-center gap-[6px] font-medium text-monday-gray leading-none">
                                        <img src="assets/images/icons/clock-grey.svg" class="size-5" alt="icon"> 
                                        Time
                                    </p>
                                    <p class="font-bold leading-none">10:30 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="Bottom-Bar" class="flex relative w-full h-[171px] mt-2">
                        <div class="fixed z-30 bottom-0 flex flex-col gap-3 w-full max-w-[640px] px-5 py-6 bg-white border-t border-monday-stroke">
                            <a href="mobile-my-orders.html" class="flex items-center justify-center w-full h-[55px] rounded-full py-4 px-6 bg-monday-blue">
                                <span class="font-semibold text-lg leading-none text-white">View Orders</span>
                            </a>
                            <a href="mobile-discover.html" class="flex items-center justify-center w-full h-[55px] rounded-full py-4 px-6 bg-monday-blue/10">
                                <span class="font-semibold text-lg leading-none text-monday-blue">Back to Homepage</span>
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
    </body>
</html>
