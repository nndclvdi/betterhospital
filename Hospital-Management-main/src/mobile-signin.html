<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">

        <title>Better  - Hospital Management</title>
        <link rel="icon" href="assets/images/logos/logo-notext.png" type="image/png" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="Mobile-Body" class="flex flex-col flex-1 bg-[#dae1e9] min-w-0">
            <div id="Content-Container" class="flex flex-col min-h-screen w-full max-w-[640px] mx-auto bg-monday-background">
                <div class="flex flex-col w-full pt-[60px] p-5 bg-white gap-2">
                    <p class="font-semibold text-2xl capitalize">Welcome Back! ðŸ™Œ</p>
                    <p class="font-medium text-monday-gray leading-none">Hop into your account to continue!</p>
                </div>
                <form action="mobile-discover.html" class="flex flex-1 flex-col">
                    <div class="flex flex-col py-6 px-5 gap-8 bg-white mt-2 flex-1">
                        <div class="flex flex-col gap-2">
                            <p class="font-medium text-monday-gray">Email Address</p>
                            <div class="group/errorState flex flex-col gap-2">
                                <label class="group relative">
                                    <div class="flex items-center pr-4 absolute transform -translate-y-1/2 top-1/2 left-6 border-r-[1.5px] border-monday-border ">
                                        <img src="assets/images/icons/sms-grey.svg" class="flex size-6 shrink-0" alt="icon">
                                    </div>
                                    <p class="placeholder font-medium text-monday-gray text-sm absolute -translate-y-1/2 left-[81px] top-[22px] group-has-[:placeholder-shown]:top-[33px] group-focus-within:top-[22px] transition-300">
                                        Type your email
                                    </p>
                                    <input type="email" class="appearance-none w-full h-[66px] font-semibold rounded-3xl border-[2px] border-monday-border pl-20 pr-6 pb-[14.5px] pt-[34.5px] placeholder-shown:pt-[14.5px] focus:border-monday-black transition-300 group-[&.invalid]/errorState:border-monday-red" placeholder="">
                                </label>
                                <span class="font-semibold text-sm text-monday-red hidden leading-none group-[&.invalid]/errorState:block">Lorem dolor error message here</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <p class="font-medium text-monday-gray">Password</p>
                            <div class="group/errorState flex flex-col gap-2">
                                <label class="group relative">
                                    <div class="flex items-center pr-4 absolute transform -translate-y-1/2 top-1/2 left-6 border-r-[1.5px] border-monday-border ">
                                        <img src="assets/images/icons/key-grey.svg" class="flex size-6 shrink-0" alt="icon">
                                    </div>
                                    <p class="placeholder font-medium text-monday-gray text-sm absolute -translate-y-1/2 left-[81px] top-[22px] group-has-[:placeholder-shown]:top-[33px] group-focus-within:top-[22px] transition-300">
                                        Type your Password
                                    </p>
                                    <input type="password" class="appearance-none w-full h-[66px] font-semibold rounded-3xl border-[1.5px] border-monday-border pl-20 pr-16 pb-[14.5px] pt-[34.5px] placeholder-shown:pt-[14.5px] focus:border-monday-black group-[&.invalid]/errorState:border-monday-red transition-300 tracking-[0.3em]" placeholder="">
                                </label>
                                <span class="font-semibold text-sm text-monday-red hidden leading-none group-[&.invalid]/errorState:block">Lorem dolor error message here</span>
                            </div>
                            <a href="#" class="text-right font-semibold text-sm text-monday-blue hover:underline">Reset Password</a>
                        </div>
                    </div>
                    <div id="Bottom-Bar" class="flex relative w-full h-[138px] mt-2">
                        <div class="fixed z-30 bottom-0 flex flex-col gap-3 w-full max-w-[640px] px-5 py-6 bg-white border-t border-monday-stroke">
                            <button type="submit" class="flex items-center w-full h-[56px] justify-center gap-[6px] rounded-2xl py-4 px-6 bg-monday-blue">
                                <span class="font-semibold text-lg leading-none text-white">Sign In</span>
                            </button>
                            <p class="font-semibold text-sm capitalize text-center text-monday-gray">Doesn't have an account? <a href="mobile-signup.html" class="text-monday-blue hover:underline">Register Now</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
